<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="first">gray</button>
    <button class="second">red</button>
    <button class="third">blue</button>
    <button class="last">yellow</button>
    <style>
      button {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      button:first-child {
        background-color: gray;
      }
      button:nth-child(2) {
        background-color: red;
      }
      button:nth-child(3) {
        background-color: blue;
      }
      button:nth-child(4) {
        background-color: yellow;
      }
    </style>
    <script src="script.js"></script>
  </body>
</html>
